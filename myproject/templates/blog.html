{% extends 'base.html' %}

{% block content %}
<ul>
    {% for i in blog %}
    <input type="text" name="blog" placeholder="Enter your blog"><br>
    <input type="text" name="comment" placeholder="Enter your comment"><br>
    <button type="submit" class="btn btn-outline-success"><a href="{% url 'blog/'  %}">Add</a></button>
    <button type="submit" class="btn btn-outline-success"><a href="{% url 'blog/' i.id %}">Update</a></button>
    <button type="submit" class="btn btn-outline-success"><a href="{% url 'blog/' i.id %}">Delete</a></button>

    {% endfor %}
</ul>
{% endblock %}
